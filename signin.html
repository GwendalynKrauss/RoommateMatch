<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In – Roommate Match</title>
    <link rel="stylesheet" href="RoommateStyleSheetFinal.css">

    <style>
        /* Page background */
        body {
            background: #f1f1f1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .signin-container {
            width: 100%;
            max-width: 420px;
            margin: 80px auto;
            background: #fff;
            padding: 28px 32px;
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        }

        .signin-container h2 {
            text-align: center;
            margin-bottom: 18px;
            color: #813333;
        }

        /* Form fields */
        .signin-container input {
            width: 100%;
            padding: 10px 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            box-sizing: border-box;
        }

        /* Submit button */
        .signin-container button {
            width: 100%;
            padding: 12px;
            background: #813333;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 16px;
        }

        .signin-container button:hover {
            background: #5e2424;
        }

        /* Redirect register text */
        .signin-container .small-text {
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
        }

        .signin-container .small-text a {
            color: #813333;
            font-weight: bold;
            text-decoration: none;
        }
    </style>

</head>
<body>

    <header class="header">
        <a href="main.html">
            <img class="logo" src="images/logo.png" alt="Site logo">
        </a>

        <nav class="nav">
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="Housing.Html">Housing</a></li>
                <li><a href="index.html">My Profile</a></li>
                <li><a href="messages.html">Messages</a></li>
            </ul>
        </nav>

        <div class="auth-buttons">
            <a href="signin.html" class="btn-signin">Sign In</a>
            <a href="register.html" class="btn-register">Register</a>
        </div>
    </header>

    <!-- Sign In Form -->
<div class="signin-container">
    <h2>Sign In</h2>

    <form action="#" method="post">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <button type="submit">Sign In</button>
    </form>

    <p class="small-text">
        Don’t have an account? <a href="register.html">Register</a>
    </p>
</div>

</body>
</html>
