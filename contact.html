<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us â€“ Roommate Match</title>
    <link rel="stylesheet" href="RoommateStyleSheetFinal.css">

    <style>
        /* Page Background */
        body {
            background: #f1f1f1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .contact-container {
            width: 100%;
            max-width: 520px;
            margin: 80px auto;
            background: #fff;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        }

        .contact-container h2 {
            text-align: center;
            margin-bottom: 18px;
            color: #813333;
            font-size: 28px;
        }

        /* Form inputs */
        .contact-container input,
        .contact-container textarea {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            box-sizing: border-box;
        }

        /* Textarea height */
        .contact-container textarea {
            height: 140px;
            resize: vertical;
        }

        /* Submit button */
        .contact-container button {
            width: 100%;
            padding: 12px;
            background: #813333;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }

        .contact-container button:hover {
            background: #5e2424;
        }
    </style>
</head>
<body>

<header class="header">
    <a href="main.html">
        <img class="logo" src="images/logo.png" alt="Site logo">
    </a>

    <nav class="nav">
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="Housing.html">Housing</a></li>
            <li><a href="index.html">My Profile</a></li>
            <li><a href="messages.html">Messages</a></li>
        </ul>
    </nav>

    <div class="auth-buttons">
        <a href="signin.html" class="btn-signin">Sign In</a>
        <a href="register.html" class="btn-register">Register</a>
    </div>
</header>


<!-- Contact Form Section -->
<div class="contact-container">
    <h2>Contact Us</h2>

    <form action="#" method="post">
        <input type="text" name="fullname" placeholder="Your Full Name" required>
        <input type="email" name="email" placeholder="Your Email Address" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" placeholder="Write your message..." required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>


<footer>
    <p>&copy; 2025 Roommate Match</p>
    <nav>
        <a href="main.html">Main</a> |
        <a href="Housing.html">Housing</a> |
        <a href="contact.html">Contact Us</a>
    </nav>
</footer>

</body>
</html>
